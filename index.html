<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Luxury Restaurant</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <img src="images/logo.png" alt="Logo" />
        </div>
        <ul>
          <li><a href="#" class="active">Home</a></li>
          <li><a href="#">Menu</a></li>
          <li><a href="#">Reservation</a></li>
          <li><a href="#">Contact</a></li>
          <div class="btn-outer">
            <div class="btn">
              <i class="bx bx-dish"></i>
              <span>Book Your Dish</span>
            </div>
          </div>
        </ul>
        <div class="hamburger">
          <i class="fa-solid fa-bars"></i>
        </div>
      </nav>
    </header>

    <main>
      <section class="intro">
        <div class="intro-container">
          <div class="text">
            <h1>Test your fav dish</h1>
            <h4>from <span>luxury restuarant</span></h4>
          </div>
          <img src="images/dish.png" alt="" />
        </div>
      </section>

      <section class="details">
        <div class="explore">
          <img src="images/__explore foodmenu.png" alt="" />
        </div>
        <!-- Read Reviews section -->
        <div class="review">
          <i class="bx bx-conversation convo"></i>
          <div class="read">
            <span>Read</span>
            <span style="color: #eab308">Reviews</span>
          </div>
          <!-- Forward Button -->
          <div class="f-out">
            <div class="f-in">
              <i class="bx bxs-chevron-right"></i>
            </div>
          </div>
        </div>

        <!-- Home Delivery -->
        <div class="home-delivery">
          <i class="bx bx-phone-call convo"></i>
          <div class="delivery">
            <span>Call us now for</span>
            <span style="color: #eab308">Home delivery</span>
          </div>
        </div>

        <!-- Contact Number -->
        <h1 style="cursor: pointer">+91 7057635016</h1>
      </section>
    </main>

    <script
      src="https://kit.fontawesome.com/84759ac49a.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/app.js"></script>
  </body>
</html>
